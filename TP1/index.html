<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Document</title>
</head>
<body>
    <ion-app>
        <ion-menu content-id="main-content">

            <ion-header>
                <ion-toolbar class="ion-text-center" >
                    <ion-title>Menu</ion-title>
                </ion-toolbar>     
            </ion-header>

            <ion-content color="light">

                <ion-list [inset]="true">
                    <ion-item>
                        <ion-icon name="home-outline" slot="start" size="large"></ion-icon>
                        <ion-label>Accueil</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="leaf-outline" size="large" slot="start"></ion-icon>
                        <ion-label>Instants</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="add-circle-outline" size="large" slot="start"></ion-icon>
                        <ion-label>Ajouter</ion-label>
                    </ion-item>
                </ion-list>
            </ion-list-content>      
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar color=primary>
                    <ion-buttons slot="start">
                      <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>InstantsGram <ion-icon name="camera"></ion-icon></ion-title>               
                </ion-toolbar>
            </ion-header>

            <ion-content  class="ion-padding">
                <h1>Bienvenue </h1>
        
                <ion-title size="large">Title</ion-title>


                <ion-card>
                    <img alt="Silhouette of mountains" src="images/plage.jpeg" />
                    <ion-card-header>
                      <ion-card-title>Destination Floride</ion-card-title>
                      <ion-card-subtitle>Miami, US</ion-card-subtitle>
                    </ion-card-header>
                  
                    <ion-card-content>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia est sapiente voluptas, totam iure porro, id minus odio quidem deserunt, perferendis veniam earum .
                    </ion-card-content>
                  </ion-card>

            </ion-content>


              <ion-footer>
                <ion-toolbar>
                  <ion-title>
                    <h1>Copyright &#x00A9; InstantsGram</h1></ion-title>
                </ion-toolbar>
              </ion-footer>

        </div>
    
</body>
</html>
